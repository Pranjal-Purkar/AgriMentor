<div class="p-4 md:p-8" data-aos="fade-up">
  <div class="mb-8">
    <h1
      class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent mb-2"
    >
      Pending Approvals
    </h1>
    <p class="text-gray-600">Review and approve pending requests</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <div
      class="bg-white/90 backdrop-blur-sm rounded-2xl p-6 border border-amber-100 shadow-lg"
      data-aos="fade-right"
    >
      <h3 class="text-gray-500 text-sm font-medium mb-1">Pending Approvals</h3>
      <p class="text-3xl font-bold text-amber-600">{{ pendingApprovals }}</p>
    </div>
    <div
      class="bg-white/90 backdrop-blur-sm rounded-2xl p-6 border border-green-100 shadow-lg"
      data-aos="fade-right"
      data-aos-delay="100"
    >
      <h3 class="text-gray-500 text-sm font-medium mb-1">Approved Today</h3>
      <p class="text-3xl font-bold text-green-600">{{ approvedToday }}</p>
    </div>
    <div
      class="bg-white/90 backdrop-blur-sm rounded-2xl p-6 border border-red-100 shadow-lg"
      data-aos="fade-right"
      data-aos-delay="200"
    >
      <h3 class="text-gray-500 text-sm font-medium mb-1">Rejected Today</h3>
      <p class="text-3xl font-bold text-red-600">{{ rejectedToday }}</p>
    </div>
  </div>

  <div
    class="bg-white/90 backdrop-blur-sm rounded-2xl p-8 border border-purple-100 shadow-lg text-center"
    data-aos="zoom-in"
  >
    <svg
      class="w-16 h-16 text-amber-300 mx-auto mb-4"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
    <h3 class="text-xl font-bold text-gray-900 mb-2">Approval Queue</h3>
    <p class="text-gray-600">
      Pending consultant approvals and verification requests will appear here
    </p>
  </div>
</div>
