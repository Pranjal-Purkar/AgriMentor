<div class="h-screen bg-white border-r border-gray-100 shadow-sm flex flex-col font-sans">
  <!-- Header -->
  <div class="p-6 border-b border-gray-100 flex-shrink-0">
    <div class="flex items-center gap-3">
      <div
        class="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-xl flex items-center justify-center shadow-md shadow-blue-200"
      >
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
          />
        </svg>
      </div>
      <div>
        <h2 class="text-lg font-bold text-gray-900 leading-tight">Consultant</h2>
        <p class="text-xs text-blue-600 font-medium">Dashboard</p>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 p-4 overflow-y-auto">
    <ul class="space-y-1.5">
      @for(menu of menuItems; track menu.title) {
      <li>
        <a
          [routerLink]="menu.route"
          routerLinkActive="bg-gradient-to-r from-blue-600 to-indigo-600 text-white shadow-md shadow-blue-200"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="onLinkClick()"
          class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-blue-50 hover:text-blue-700 transition-all duration-300 group relative overflow-hidden"
        >
          <!-- SVG Icon -->
          <svg
            class="w-5 h-5 flex-shrink-0 transition-transform duration-300"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              [attr.d]="menu.icon"
            ></path>
          </svg>

          <span class="font-medium text-sm">{{ menu.title }}</span>

          <!-- Active Indicator (optional subtle glow or line) -->
          <div
            class="absolute right-0 top-0 bottom-0 w-1 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity"
          ></div>
        </a>
      </li>
      }
    </ul>
  </nav>

  <!-- Footer -->
  <div class="p-4 border-t border-gray-100 flex-shrink-0">
    <button
      (click)="onLogout()"
      class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-500 hover:bg-red-50 hover:text-red-600 transition-all duration-300 w-full group"
    >
      <svg
        class="w-5 h-5 group-hover:-translate-x-1 transition-transform duration-300"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
        ></path>
      </svg>
      <span class="font-medium text-sm">Logout</span>
    </button>
  </div>
</div>
