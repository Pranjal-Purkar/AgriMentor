<div *ngIf="isOpen" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
  <div class="bg-white rounded-3xl shadow-2xl w-full max-w-xl overflow-hidden animate-fadeIn">

    <!-- Header -->
    <div class="bg-gradient-to-r from-green-600 to-emerald-700 px-8 py-6 flex justify-between items-center">
      <h3 class="text-2xl font-bold text-white">Schedule Farm Visit</h3>

      <button (click)="closeModal()" class="text-white hover:bg-white/20 p-2 rounded-xl transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Form -->
    <div class="p-8 space-y-6">

      <div>
        <label class="text-gray-700 font-semibold mb-1 block">Visit Date</label>
        <input type="date" formControlName="date"
               class="w-full border-2 border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-green-600">
      </div>

      <div>
        <label class="text-gray-700 font-semibold mb-1 block">Visit Time</label>
        <input type="time" formControlName="time"
               class="w-full border-2 border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-green-600">
      </div>

      <div>
        <label class="text-gray-700 font-semibold mb-1 block">Visit Notes</label>
        <textarea formControlName="notes" rows="4"
                  class="w-full border-2 border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-green-600"
                  placeholder="Enter visit notes..."></textarea>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end gap-3">
        <button (click)="closeModal()"
                class="px-6 py-3 bg-gray-200 text-gray-700 rounded-xl font-semibold hover:bg-gray-300 transition">
          Cancel
        </button>

        <button (click)="submitSchedule()"
                class="px-6 py-3 bg-gradient-to-r from-green-600 to-emerald-700 text-white rounded-xl font-semibold hover:from-green-700 hover:to-emerald-800 transition shadow-lg">
          Schedule Visit
        </button>
      </div>
    </div>

  </div>
</div>
