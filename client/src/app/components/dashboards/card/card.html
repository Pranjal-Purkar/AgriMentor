<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
  @for (card of summaryCards; track card.title) {
    <div class="bg-white rounded-xl shadow p-4">
      <p class="text-sm text-gray-500">{{ card.title }}</p>
      <p class="text-xl font-semibold text-gray-800 mt-1">{{ card.value }}</p>
      @if (card.sub) {
        <p class="text-gray-500 text-sm mt-1">{{ card.sub }}</p>
      }

      @if (card.title === 'Success Rate') {
        <div class="h-2 mt-3 bg-gray-200 rounded-full">
          <div class="h-full bg-green-600 rounded-full" [style.width.%]="user.successRate"></div>
        </div>
      }
    </div>
  }
</div>
