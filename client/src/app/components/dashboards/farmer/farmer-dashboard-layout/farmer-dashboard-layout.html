<!-- Main Dashboard Layout -->
<div class="w-full h-full px-5 md:px-10 lg:px-20 pb-0.5">
  <!-- Top Section -->
  <div class="py-8 bg-white rounded-lg"></div>
  <div class="py-5">
    <h2 class="text-xl font-semibold text-gray-800">Welcome back, {{ user.name }}!</h2>

    <p class="text-gray-500 mb-6">Here's an overview of your farming consultations</p>
  </div>

  <app-card></app-card>
  <!-- Main Content -->
  <div class="flex flex-col space-y-8">
    <!-- Consultation Card -->
    <div class="md:flex justify-between gap-10">
      <!-- Consultation Component -->
      <div class="md:w-3/4">
        <app-consultation></app-consultation>
      </div>
       <!-- Weather Card -->
      <div class="flex flex-col space-y-4 md:w-1/4">
        <!-- Weather Component -->
        <div class="">
            <div
          class="bg-gradient-to-r from-blue-500 to-blue-600 rounded-2xl text-white p-6 mb-8 shadow"
        >
          <h3 class="text-lg font-semibold">Weather Update</h3>

          <div class="flex justify-center items-center space-x-4 mt-4">
            <p class="text-5xl font-bold">28Â°C</p>
            <p class="text-lg">Partly Cloudy</p>
          </div>

          <div class="flex justify-between items-center mt-6 text-sm">
            <p>Humidity<br /><span class="font-semibold">65%</span></p>
            <p>Rainfall<br /><span class="font-semibold">20%</span></p>
          </div>

          <div class="bg-white/20 text-sm p-2 rounded-lg mt-6">
            Good conditions for irrigation. Rain expected in 2 days.
          </div>

          <button class="mt-6 bg-white text-blue-700 font-medium px-4 py-2 rounded-lg">
            View Full Forecast
          </button>
        </div>
        </div>
        <!-- Crops Card -->
      <div class="bg-white rounded-xl shadow p-4 mb-8">
        <div class="flex justify-between items-center mb-3">
          <h3 class="text-lg font-semibold text-gray-800">My Crops</h3>
          <button class="border px-3 py-1.5 rounded-md">+ Add Crop</button>
        </div>

        <div class="flex flex-wrap gap-4">
          <!-- Loop through crops -->
          @for (crop of crops; track crop.name) {
          <div class="flex flex-col justify-center items-center border rounded-xl p-4 text-center">
            <div class="text-green-700 text-2xl mb-1">ðŸŒ±</div>
            <p class="font-medium text-gray-800">{{ crop.name }}</p>
            <p class="text-sm text-gray-500">{{ crop.status }}</p>
          </div>
          }
        </div>
      </div>
       </div>
    </div>

    <!-- Future Content -->
    <div class="flex flex-col space-y-4">
      
      <!-- Future Content -->
      <div class="flex flex-col space-y-4">
       
      </div>
    </div>
  </div>
</div>
