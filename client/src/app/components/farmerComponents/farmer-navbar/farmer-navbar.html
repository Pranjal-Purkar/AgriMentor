<div
  class="h-screen bg-gradient-to-br from-emerald-600 via-green-600 to-teal-700 flex flex-col rounded-r-3xl overflow-hidden shadow-2xl relative"
>
  <!-- Decorative Background Elements -->
  <div
    class="absolute top-0 right-0 w-64 h-64 bg-white/5 rounded-full blur-3xl -mr-20 -mt-20 pointer-events-none"
  ></div>
  <div
    class="absolute bottom-0 left-0 w-48 h-48 bg-emerald-400/10 rounded-full blur-2xl -ml-10 -mb-10 pointer-events-none"
  ></div>

  <!-- Header with Profile -->
  <div class="relative z-10 p-6 border-b border-white/10">
    <div class="flex items-center gap-4">
      <!-- Profile Avatar -->
      <div class="relative">
        <div
          class="w-14 h-14 bg-gradient-to-br from-amber-400 to-orange-500 rounded-2xl flex items-center justify-center shadow-lg ring-2 ring-white/20"
        >
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
        </div>
        <div
          class="absolute -bottom-1 -right-1 w-5 h-5 bg-green-400 rounded-full border-2 border-emerald-600"
        ></div>
      </div>

      <!-- Profile Info -->
      <div class="flex-1">
        <h2 class="text-lg font-bold text-white leading-tight">Farmer Portal</h2>
        <p class="text-xs text-emerald-100 font-medium">Welcome back!</p>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav
    class="flex-1 p-4 overflow-y-auto scrollbar-thin scrollbar-thumb-white/20 scrollbar-track-transparent relative z-10"
  >
    <ul class="space-y-1.5">
      @for(menu of menuItems; track menu.title) {
      <li>
        <a
          [routerLink]="menu.route"
          routerLinkActive="bg-white/20 text-white shadow-lg scale-[1.02] border-l-4 border-amber-400"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="onLinkClick()"
          class="flex items-center gap-3.5 px-4 py-3.5 rounded-xl text-emerald-50 hover:bg-white/15 hover:text-white hover:scale-[1.01] transition-all duration-300 ease-out group relative overflow-hidden"
        >
          <!-- Hover Background Effect -->
          <div
            class="absolute inset-0 bg-gradient-to-r from-white/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"
          ></div>

          <!-- Icon -->
          <div class="relative z-10 w-6 h-6 flex items-center justify-center">
            <svg
              class="w-6 h-6 group-hover:scale-110 group-hover:rotate-3 transition-transform duration-300 ease-out"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                [attr.d]="menu.icon"
              ></path>
            </svg>
          </div>

          <!-- Label -->
          <span class="relative z-10 font-semibold text-sm tracking-wide">{{ menu.title }}</span>

          <!-- Active Indicator Dot -->
          <div
            class="ml-auto w-2 h-2 rounded-full bg-amber-400 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
          ></div>
        </a>
      </li>
      }
    </ul>

    <!-- Quick Stats Card -->
    <div class="mt-6 p-4 bg-white/10 backdrop-blur-sm rounded-2xl border border-white/20">
      <div class="flex items-center gap-3 mb-3">
        <div class="w-10 h-10 bg-amber-400/20 rounded-xl flex items-center justify-center">
          <svg class="w-5 h-5 text-amber-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 10V3L4 14h7v7l9-11h-7z"
            />
          </svg>
        </div>
        <div>
          <p class="text-xs text-emerald-100 font-medium">Quick Tip</p>
          <p class="text-white font-bold text-sm">Check Weather</p>
        </div>
      </div>
      <p class="text-xs text-emerald-50 leading-relaxed">
        Stay updated with real-time weather forecasts for better farming decisions.
      </p>
    </div>
  </nav>

  <!-- Footer with Logout -->
  <div class="relative z-10 p-4 border-t border-white/10">
    <button
      (click)="onLogout()"
      class="flex items-center gap-3.5 px-4 py-3.5 rounded-xl text-red-100 bg-red-500/20 hover:bg-red-500/30 hover:text-white transition-all duration-300 ease-out w-full group relative overflow-hidden"
    >
      <!-- Hover Background -->
      <div
        class="absolute inset-0 bg-gradient-to-r from-red-500/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"
      ></div>

      <svg
        class="relative z-10 w-6 h-6 group-hover:scale-110 group-hover:-rotate-12 transition-transform duration-300 ease-out"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
        ></path>
      </svg>
      <span class="relative z-10 font-bold text-sm">Logout</span>
    </button>
  </div>
</div>

<div
  class="w-full min-h-screen bg-gradient-to-br from-green-50 via-emerald-50 to-teal-50 flex flex-col lg:flex-row overflow-hidden"
>
  <!-- Mobile Header -->
  <div
    class="lg:hidden fixed top-0 left-0 right-0 z-50 bg-white/90 backdrop-blur-xl border-b border-gray-200 shadow-lg"
  >
    <div class="flex items-center justify-between p-4">
      <div class="flex items-center gap-3">
        <div
          class="w-10 h-10 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-xl flex items-center justify-center shadow-lg"
        >
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>
        <h2
          class="text-lg font-bold bg-gradient-to-r from-emerald-600 to-teal-600 bg-clip-text text-transparent"
        >
          Farmer Dashboard
        </h2>
      </div>
      <button
        (click)="toggleMobileMenu()"
        class="p-2.5 rounded-xl hover:bg-gray-100 transition-colors"
      >
        @if (!isMobileMenuOpen) {
        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
        } @else {
        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
        }
      </button>
    </div>
  </div>
</div>
