<div class="h-screen bg-white/30 backdrop-blur-xl border-r border-white/60 shadow-2xl flex flex-col rounded-r-3xl overflow-hidden">
  <!-- Header -->
  <div class="p-6 border-b border-white/60">
    <div class="flex items-center gap-3">
      <div
        class="w-10 h-10 bg-gradient-to-br from-green-500 to-emerald-600 rounded-xl flex items-center justify-center shadow-lg"
      >
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 2a10 10 0 0110 10v0a10 10 0 01-10 10v0a10 10 0 01-10-10v0a10 10 0 0110-10z"
          />
        </svg>
      </div>
      <div>
        <h2 class="text-lg font-bold text-gray-800">Farmer</h2>
        <p class="text-xs text-gray-500">Dashboard</p>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 p-4 overflow-y-auto">
    <ul class="space-y-2">
      @for(menu of menuItems; track menu.title) {
      <li>
        <a
          [routerLink]="menu.route"
          routerLinkActive="bg-white/50 backdrop-blur-sm text-gray-900 shadow-md transform scale-[1.01]"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="onLinkClick()"
          class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-white/50 hover:text-gray-900 transition-all duration-300 ease-in-out group"
        >
          <!-- SVG Icon -->
          <svg
            class="w-5 h-5 group-hover:scale-110 transition-transform duration-300 ease-in-out"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="menu.icon"></path>
          </svg>

          <span class="font-medium">{{ menu.title }}</span>
        </a>
      </li>
      }
    </ul>
  </nav>

  <!-- Footer -->
  <div class="p-4 border-t border-white/60">
    <button
      (click)="onLogout()"
      class="flex items-center gap-3 px-4 py-3 rounded-xl text-red-600 hover:bg-red-50/70 transition-all duration-300 ease-in-out w-full group"
    >
      <svg
        class="w-5 h-5 group-hover:scale-110 transition-transform duration-300 ease-in-out"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
        ></path>
      </svg>
      <span class="font-medium">Logout</span>
    </button>
  </div>
</div>

<div
  class="w-full min-h-screen bg-gradient-to-br from-green-50 via-emerald-50 to-teal-50 flex flex-col lg:flex-row overflow-hidden"
>
  <!-- Mobile Header -->
  <div
    class="lg:hidden fixed top-0 left-0 right-0 z-50 bg-white/70 backdrop-blur-xl border-b border-white/60 shadow-lg"
  >
    <div class="flex items-center justify-between p-4">
      <div class="flex items-center gap-3">
        <div
          class="w-8 h-8 bg-gradient-to-br from-green-500 to-emerald-600 rounded-lg flex items-center justify-center shadow-lg"
        >
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 2a10 10 0 0110 10v0a10 10 0 01-10 10v0a10 10 0 01-10-10v0a10 10 0 0110-10z"
            />
          </svg>
        </div>
        <h2 class="text-lg font-bold text-gray-800">Farmer Dashboard</h2>
      </div>
      <button
        (click)="toggleMobileMenu()"
        class="p-2 rounded-lg hover:bg-gray-100/50 transition-colors"
      >
        @if (!isMobileMenuOpen) {
        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
        } @else {
        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
        }
      </button>
    </div>
  </div>
</div>
