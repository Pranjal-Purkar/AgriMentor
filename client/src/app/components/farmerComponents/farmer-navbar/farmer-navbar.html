
<div class="h-screen bg-white/40 backdrop-blur-lg border-r border-white/50 shadow-lg flex flex-col">
  <!-- Header -->
  <div class="p-6 border-b border-white/50">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-gradient-to-br from-green-500 to-emerald-600 rounded-xl flex items-center justify-center shadow-lg">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2a10 10 0 0110 10v0a10 10 0 01-10 10v0a10 10 0 01-10-10v0a10 10 0 0110-10z" />
        </svg>
      </div>
      <div>
        <h2 class="text-lg font-bold text-gray-800">Farmer</h2>
        <p class="text-xs text-gray-500">Dashboard</p>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 p-4 overflow-y-auto">
    <ul class="space-y-2">
      <li>
        <a routerLink="/farmer/dashboard" 
           routerLinkActive="bg-gradient-to-r from-green-500 to-emerald-600 text-white shadow-lg"
           [routerLinkActiveOptions]="{exact: true}"
           (click)="onLinkClick()"
           class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-white/60 hover:text-green-700 transition-all duration-300 group">
          <svg class="w-5 h-5 group-hover:scale-110 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
          <span class="font-medium">Dashboard</span>
        </a>
      </li>
      
      <li>
        <a routerLink="/farmer/consultations" 
           routerLinkActive="bg-gradient-to-r from-green-500 to-emerald-600 text-white shadow-lg"
           (click)="onLinkClick()"
           class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-white/60 hover:text-green-700 transition-all duration-300 group">
          <svg class="w-5 h-5 group-hover:scale-110 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
          <span class="font-medium">Consultations</span>
        </a>
      </li>
      
      <li>
        <a routerLink="/farmer/crops" 
           routerLinkActive="bg-gradient-to-r from-green-500 to-emerald-600 text-white shadow-lg"
           (click)="onLinkClick()"
           class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-white/60 hover:text-green-700 transition-all duration-300 group">
          <svg class="w-5 h-5 group-hover:scale-110 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
          </svg>
          <span class="font-medium">Crops</span>
        </a>
      </li>

      <li>
        <a routerLink="/farmer/weather" 
           routerLinkActive="bg-gradient-to-r from-green-500 to-emerald-600 text-white shadow-lg"
           (click)="onLinkClick()"
           class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-white/60 hover:text-green-700 transition-all duration-300 group">
          <svg class="w-5 h-5 group-hover:scale-110 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"></path>
          </svg>
          <span class="font-medium">Weather</span>
        </a>
      </li>

      <li>
        <a routerLink="/farmer/profile" 
           routerLinkActive="bg-gradient-to-r from-green-500 to-emerald-600 text-white shadow-lg"
           (click)="onLinkClick()"
           class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-white/60 hover:text-green-700 transition-all duration-300 group">
          <svg class="w-5 h-5 group-hover:scale-110 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          <span class="font-medium">Profile</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Footer -->
  <div class="p-4 border-t border-white/50">
    <button (click)="onLogout()" class="flex items-center gap-3 px-4 py-3 rounded-xl text-red-600 hover:bg-red-50 transition-all duration-300 w-full group">
      <svg class="w-5 h-5 group-hover:scale-110 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
      </svg>
      <span class="font-medium">Logout</span>
    </button>
  </div>
</div>

<div class="w-full min-h-screen bg-gradient-to-br from-green-50 via-emerald-50 to-teal-50 flex flex-col lg:flex-row overflow-hidden">
  
  <!-- Mobile Header -->
  <div class="lg:hidden fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-lg border-b border-white/50 shadow-lg">
    <div class="flex items-center justify-between p-4">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 bg-gradient-to-br from-green-500 to-emerald-600 rounded-lg flex items-center justify-center shadow-lg">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2a10 10 0 0110 10v0a10 10 0 01-10 10v0a10 10 0 01-10-10v0a10 10 0 0110-10z" />
          </svg>
        </div>
        <h2 class="text-lg font-bold text-gray-800">Farmer Dashboard</h2>
      </div>
      <button (click)="toggleMobileMenu()" class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
        @if (!isMobileMenuOpen) {
          <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        } @else {
          <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        }
      </button>
    </div>
  </div>
