<nav class="bg-white bg-opacity-90 backdrop-filter backdrop-blur-3xl flex items-center justify-between px-6 md:px-20 py-4 shadow-sm sticky top-0 z-50">
  <!-- Logo and Title -->
  <div class="flex items-center space-x-2">
    <h1 class="text-lg md:text-xl font-semibold text-green-700">E-Consultancy for Farmers</h1>
  </div>

  <!-- Desktop Menu -->
  <div class="hidden md:flex items-center space-x-8 text-gray-700 font-medium">
    <a routerLink="/" class="hover:text-green-700 transition">Home</a>
    <a routerLink="/about" class="hover:text-green-700 transition">About</a>
    <a routerLink="/services" class="hover:text-green-700 transition">Services</a>
    <a routerLink="/contact" class="hover:text-green-700 transition">Contact</a>
  </div>



  <!-- Desktop Buttons -->
  <div class="hidden md:flex items-center space-x-4">
    <button
      class="bg-green-700 text-white px-4 py-2 rounded-lg hover:bg-green-800 transition"
      routerLink="/login"
    >
      Login
    </button>
  </div>

  <!-- Mobile Menu Button -->
  <button
    (click)="toggleMenu()"
    class="md:hidden text-green-700 focus:outline-none"
    aria-label="Toggle menu"
    [attr.aria-expanded]="isMenuOpen"
  >
    <svg
      *ngIf="!isMenuOpen"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="2"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
    </svg>

    <!-- Close icon -->
    <svg
      *ngIf="isMenuOpen"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="2"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>
</nav>

<!-- Mobile Menu -->
<div
  *ngIf="isMenuOpen"
  class="md:hidden bg-white shadow-md flex flex-col space-y-3 py-4 px-6 text-gray-700 font-medium transition-all duration-300"
>
  <a (click)="closeMenu()" routerLink="/" class="hover:text-green-700 transition">Home</a>
  <a (click)="closeMenu()" routerLink="/about" class="hover:text-green-700 transition">About</a>
  <a (click)="closeMenu()" routerLink="/services" class="hover:text-green-700 transition">Services</a>
  <a (click)="closeMenu()" routerLink="/contact" class="hover:text-green-700 transition">Contact</a>

  <div class="flex space-x-3 mt-2">
    <button
      class="bg-green-700 text-white px-4 py-2 rounded-lg hover:bg-green-800 transition"
      routerLink="/login"
      (click)="closeMenu()"
    >
      Login
    </button>
  </div>
</div>
