<nav class="bg-white/80 backdrop-blur-md border-b border-gray-100 sticky top-0 z-50 transition-all duration-300">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo and Title -->
      <div class="flex-shrink-0 flex items-center gap-3 cursor-pointer" routerLink="/">
        <div class="w-8 h-8 bg-green-600 rounded-lg flex items-center justify-center shadow-lg shadow-green-600/20">
          <span class="text-white font-bold text-lg">E</span>
        </div>
        <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-green-700 to-green-500 tracking-tight">
          Farmer's Consultancy
        </h1>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-1">
        <a routerLink="/" routerLinkActive="text-green-600 bg-green-50" [routerLinkActiveOptions]="{exact: true}" 
           class="px-4 py-2 rounded-full text-sm font-medium text-gray-600 hover:text-green-600 hover:bg-green-50 transition-all duration-200">
          Home
        </a>
        <a routerLink="/about" routerLinkActive="text-green-600 bg-green-50"
           class="px-4 py-2 rounded-full text-sm font-medium text-gray-600 hover:text-green-600 hover:bg-green-50 transition-all duration-200">
          About
        </a>
        <a routerLink="/services" routerLinkActive="text-green-600 bg-green-50"
           class="px-4 py-2 rounded-full text-sm font-medium text-gray-600 hover:text-green-600 hover:bg-green-50 transition-all duration-200">
          Services
        </a>
        <a routerLink="/contact" routerLinkActive="text-green-600 bg-green-50"
           class="px-4 py-2 rounded-full text-sm font-medium text-gray-600 hover:text-green-600 hover:bg-green-50 transition-all duration-200">
          Contact
        </a>
      </div>

      <!-- Desktop Buttons -->
      <div class="hidden md:flex items-center gap-3">
        <button
          class="bg-green-600 text-white px-5 py-2.5 rounded-full text-sm font-medium shadow-lg shadow-green-600/30 hover:bg-green-700 hover:shadow-green-600/40 transform hover:-translate-y-0.5 transition-all duration-200"
          routerLink="/login"
        >
          Login
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button
          (click)="toggleMenu()"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-500 hover:text-green-600 hover:bg-green-50 focus:outline-none transition-colors"
          aria-label="Toggle menu"
          [attr.aria-expanded]="isMenuOpen"
        >
          <svg *ngIf="!isMenuOpen" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg *ngIf="isMenuOpen" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isMenuOpen" class="md:hidden bg-white border-t border-gray-100 absolute w-full shadow-xl">
    <div class="px-4 pt-2 pb-6 space-y-2">
      <a (click)="closeMenu()" routerLink="/" routerLinkActive="text-green-600 bg-green-50" [routerLinkActiveOptions]="{exact: true}"
         class="block px-4 py-3 rounded-xl text-base font-medium text-gray-600 hover:text-green-600 hover:bg-green-50 transition-colors">
        Home
      </a>
      <a (click)="closeMenu()" routerLink="/about" routerLinkActive="text-green-600 bg-green-50"
         class="block px-4 py-3 rounded-xl text-base font-medium text-gray-600 hover:text-green-600 hover:bg-green-50 transition-colors">
        About
      </a>
      <a (click)="closeMenu()" routerLink="/services" routerLinkActive="text-green-600 bg-green-50"
         class="block px-4 py-3 rounded-xl text-base font-medium text-gray-600 hover:text-green-600 hover:bg-green-50 transition-colors">
        Services
      </a>
      <a (click)="closeMenu()" routerLink="/contact" routerLinkActive="text-green-600 bg-green-50"
         class="block px-4 py-3 rounded-xl text-base font-medium text-gray-600 hover:text-green-600 hover:bg-green-50 transition-colors">
        Contact
      </a>
      
      <div class="pt-4 mt-4 border-t border-gray-100">
        <button
          class="w-full bg-green-600 text-white px-4 py-3 rounded-xl font-medium shadow-lg shadow-green-600/20 active:scale-95 transition-all"
          routerLink="/login"
          (click)="closeMenu()"
        >
          Login
        </button>
      </div>
    </div>
  </div>
</nav>
