<div class="min-h-screen bg-gray-50 flex flex-col lg:flex-row">
  <!-- Desktop Sidebar -->
  <div class="hidden lg:flex lg:w-64 lg:flex-col lg:fixed lg:inset-y-0">
    <app-farmer-navbar (closeMenu)="closeMobileMenu()"></app-farmer-navbar>
  </div>

  <!-- Mobile menu button -->
  <div class="lg:hidden fixed top-0 left-0 right-0 z-40 bg-white shadow-sm">
    <div class="flex items-center justify-between p-4">
      <button
        (click)="toggleMobileMenu()"
        class="p-2 rounded-md text-gray-500 hover:text-gray-600 hover:bg-gray-100 focus:outline-none"
      >
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>
      <div class="text-lg font-semibold text-gray-800">Welcome Back {{farmerProfile?.firstName | titlecase }} {{farmerProfile?.lastName | titlecase }}  </div>
      <div class="w-8"></div> <!-- Spacer for alignment -->
    </div>
  </div>

  <!-- Mobile Sidebar Overlay -->
  <div
    *ngIf="isMobileMenuOpen"
    class="fixed inset-0 z-30 lg:hidden"
    (click)="closeMobileMenu()"
  ></div>

  <!-- Mobile Sidebar -->
  <div
    *ngIf="isMobileMenuOpen"
    class="fixed inset-y-0 left-0 z-40 w-64 bg-white shadow-xl transform transition-transform duration-300 ease-in-out lg:hidden"
    [@fadeInOut]
  >
    <app-farmer-navbar (closeMenu)="closeMobileMenu()"></app-farmer-navbar>
  </div>

  <!-- Main Content -->
  <div class="lg:pl-64 flex-1 flex flex-col min-h-screen">
    <!-- Top Navigation -->
    <header class="bg-white shadow-sm z-10">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex justify-between items-center">
          <h1 class="text-xl font-semibold text-gray-900">Welcome Back! {{farmerProfile?.firstName | titlecase }} {{farmerProfile?.lastName | titlecase }}</h1>
          <!-- Add any header content here -->
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 sm:p-6">
      <router-outlet (activate)="scrollToTop()"></router-outlet>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-4">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <p class="text-center text-sm text-gray-500">
          &copy; 2025 Farmer Dashboard. All rights reserved.
        </p>
      </div>
    </footer>
  </div>
</div>
