<div
  class="min-h-screen bg-gradient-to-br from-emerald-50 via-teal-50 to-green-50 flex flex-col lg:flex-row font-sans relative overflow-hidden"
>
  <!-- Decorative Background Elements -->
  <div
    class="fixed top-0 right-0 w-96 h-96 bg-emerald-200/20 rounded-full blur-3xl -mr-32 -mt-32 pointer-events-none"
  ></div>
  <div
    class="fixed bottom-0 left-0 w-80 h-80 bg-teal-200/20 rounded-full blur-3xl -ml-32 -mb-32 pointer-events-none"
  ></div>

  <!-- Desktop Sidebar -->
  <aside
    class="hidden lg:flex lg:w-64 lg:flex-col lg:fixed lg:inset-y-0 z-30 transition-all duration-300"
  >
    <app-farmer-navbar class="h-full" (closeMenu)="closeMobileMenu()"></app-farmer-navbar>
  </aside>

  <!-- Mobile Overlay & Sidebar -->
  <div
    *ngIf="isMobileMenuOpen"
    class="fixed inset-0 z-50 bg-gray-900/40 backdrop-blur-sm lg:hidden transition-opacity duration-300"
    (click)="closeMobileMenu()"
  ></div>

  <div
    *ngIf="isMobileMenuOpen"
    class="fixed inset-y-0 left-0 z-50 w-72 shadow-2xl transform transition-transform duration-300 ease-out lg:hidden"
    [@fadeInOut]
  >
    <app-farmer-navbar (closeMenu)="closeMobileMenu()"></app-farmer-navbar>
  </div>

  <!-- Main Content Wrapper -->
  <div class="lg:pl-64 flex-1 flex flex-col min-h-screen transition-all duration-300 relative z-10">
    <!-- Enhanced Floating Header -->
    <header
      class="sticky top-0 z-20 bg-white/80 backdrop-blur-xl border-b border-emerald-100/50 shadow-lg shadow-emerald-100/20 transition-all duration-300"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="h-20 flex items-center justify-between gap-4">
          <!-- Left: Mobile Menu & Search -->
          <div class="flex items-center gap-4 flex-1">
            <!-- Mobile Menu Button -->
            <button
              (click)="toggleMobileMenu()"
              class="lg:hidden p-2.5 -ml-2 rounded-xl text-gray-600 hover:text-emerald-600 hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 transition-all duration-200"
            >
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>

            <!-- Search Bar -->
            <!-- <div class="hidden md:flex items-center flex-1 max-w-md">
              <div class="relative w-full">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg
                    class="h-5 w-5 text-gray-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                    />
                  </svg>
                </div>
                <input
                  type="text"
                  placeholder="Search consultations, crops..."
                  class="w-full pl-10 pr-4 py-2.5 bg-gray-50/80 border border-gray-200 rounded-xl text-sm text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-300 transition-all"
                />
              </div>
            </div> -->
          </div>

          <!-- Right: Actions & Profile -->
          <div class="flex items-center gap-2 sm:gap-3">
            <!-- Quick Actions -->
            <button
              class="hidden sm:flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-emerald-500 to-teal-600 text-white rounded-xl hover:from-emerald-600 hover:to-teal-700 transition-all duration-200 shadow-md hover:shadow-lg font-medium text-sm"
            [routerLink]="['/farmer/consultation-request']"
              >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 4v16m8-8H4"
                />
              </svg>
              <span>New Request</span>
            </button>

            <!-- Notification Bell -->
            <!-- <button
              class="relative p-2.5 rounded-xl text-gray-600 hover:text-emerald-600 hover:bg-emerald-50 transition-all duration-200"
            >
              <span
                class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border-2 border-white animate-pulse"
              ></span>
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"

                />
              </svg>
            </button> -->

            <!-- Divider -->
            <div class="h-10 w-px bg-gray-200 hidden sm:block"></div>

            <!-- Profile Section -->
            <div class="flex items-center gap-3 pl-1">
              <div class="hidden md:flex flex-col items-end">
                <span class="text-sm font-bold text-gray-900 leading-tight">
                  {{ farmerProfile?.firstName | titlecase }}
                  {{ farmerProfile?.lastName | titlecase }}
                </span>
                <span
                  class="text-xs text-emerald-600 font-semibold bg-emerald-50 px-2 py-0.5 rounded-full mt-0.5"
                >
                  Farmer
                </span>
              </div>
              <div
                class="w-11 h-11 rounded-xl bg-gradient-to-br from-amber-400 to-orange-500 flex items-center justify-center text-white font-bold shadow-lg ring-2 ring-white hover:scale-105 transition-transform duration-200 cursor-pointer"
              >
                {{ farmerProfile?.firstName?.charAt(0) | titlecase
                }}{{ farmerProfile?.lastName?.charAt(0) | titlecase }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Content with Enhanced Styling -->
    <main class="flex-1 p-4 sm:p-6 lg:p-8 overflow-x-hidden">
      <div class="w-full max-w-7xl mx-auto animation-fade-in-up">
        <router-outlet (activate)="scrollToTop()"></router-outlet>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="relative z-10 bg-white/60 backdrop-blur-sm border-t border-emerald-100/50 py-6 mt-auto"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
          <div class="flex items-center gap-2 text-sm text-gray-600">
            <svg
              class="w-5 h-5 text-emerald-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <span class="font-medium">E-Consultancy for Farmers</span>
            <span class="hidden sm:inline">Â© 2024</span>
          </div>
          <div class="flex items-center gap-6 text-sm text-gray-500">
            <a href="#" class="hover:text-emerald-600 transition-colors font-medium">Help</a>
            <a href="#" class="hover:text-emerald-600 transition-colors font-medium">Privacy</a>
            <a href="#" class="hover:text-emerald-600 transition-colors font-medium">Terms</a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
